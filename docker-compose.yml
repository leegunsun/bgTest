# True Blue-Green Deployment - Identical Environments
# Dynamic version deployment to inactive environments with zero-downtime switching

services:
  # NGINX Proxy Service - Traffic Router (Persistent)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    hostname: nginx-proxy
    ports:
      - "80:80"        # Main proxy (only port exposed to EC2)
    depends_on:
      - blue-app
      - green-app
      - api-server
    volumes:
      # NGINX main configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Shared configuration for zero-downtime switching
      - ./conf.d/upstreams.conf:/etc/nginx/conf.d/upstreams.conf:ro
      - ./conf.d/active.env:/etc/nginx/conf.d/active.env:rw
      - ./conf.d/routing.conf:/etc/nginx/conf.d/routing.conf:ro
      - ./admin.html:/var/www/html/index.html:ro
      - deployment_state:/etc/deployment  # Version tracking
      - nginx_logs:/var/log/nginx
    networks:
      bluegreen-network:
        aliases:
          - nginx-proxy
          - nginx
    restart: unless-stopped
    mem_limit: 50m                               # Ultra-optimized for Blue-Green
    memswap_limit: 50m                           # No swap usage
    cpus: '0.1'                                  # Minimal CPU usage
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --timeout=5 http://localhost:80/health || curl -f --max-time 5 http://localhost:80/health || exit 1"]
      interval: 30s                              # Longer interval for t2.micro
      timeout: 10s                               # More timeout for network requests
      retries: 3                                 # Conservative retries for t2.micro
      start_period: 90s                          # Much longer startup time for t2.micro
    environment:
      - NGINX_RESOLVER=127.0.0.11  # Docker's internal DNS

  # Blue Environment Application (t2.micro optimized Blue-Green)
  blue-app:
    build: 
      context: .
      dockerfile: app-service/Dockerfile
    container_name: blue-app
    hostname: blue-app
    environment:
      - ENV_NAME=blue
      - SERVER_PORT=3001
      - VERSION=${BLUE_VERSION:-1.0.0}          # Dynamic version
      - DEPLOYMENT_ID=${BLUE_DEPLOYMENT_ID:-blue-default}
      - COLOR_THEME=blue                        # Visual distinction only
      - NODE_OPTIONS=--max-old-space-size=100   # Ultra-optimized memory
    expose:
      - "3001"  # Internal network communication only
    volumes:
      - deployment_state:/app/deployment         # Version tracking
    networks:
      bluegreen-network:
        aliases:
          - blue-app
          - blue-server
    restart: unless-stopped
    mem_limit: 120m                              # Optimized for t2.micro Blue-Green
    memswap_limit: 120m                          # No swap usage
    cpus: '0.25'                                 # Optimized CPU usage
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --timeout=5 http://localhost:3001/health || curl -f --max-time 5 http://localhost:3001/health || exit 1"]
      interval: 30s                              # Longer interval for t2.micro
      timeout: 10s                               # More timeout for reliable health checks
      retries: 3                                 # Conservative retries for t2.micro
      start_period: 60s                          # Longer startup time for Node.js app

  # Green Environment Application (t2.micro optimized)
  green-app:
    build: 
      context: .
      dockerfile: app-service/Dockerfile
    container_name: green-app
    hostname: green-app
    environment:
      - ENV_NAME=green
      - SERVER_PORT=3002
      - VERSION=${GREEN_VERSION:-1.0.0}          # Dynamic version
      - DEPLOYMENT_ID=${GREEN_DEPLOYMENT_ID:-green-default}
      - COLOR_THEME=green                       # Visual distinction only
      - NODE_OPTIONS=--max-old-space-size=100   # Ultra-optimized memory
    expose:
      - "3002"  # Internal network communication only
    volumes:
      - deployment_state:/app/deployment         # Version tracking
    networks:
      bluegreen-network:
        aliases:
          - green-app
          - green-server
    restart: unless-stopped
    mem_limit: 120m                              # Optimized for t2.micro Blue-Green
    memswap_limit: 120m                          # No swap usage
    cpus: '0.25'                                 # Optimized CPU usage
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --timeout=5 http://localhost:3002/health || curl -f --max-time 5 http://localhost:3002/health || exit 1"]
      interval: 30s                              # Longer interval for t2.micro
      timeout: 10s                               # More timeout for reliable health checks
      retries: 3                                 # Conservative retries for t2.micro
      start_period: 60s                          # Longer startup time for Node.js app

  # API Service for Deployment Control (t2.micro optimized)
  api-server:
    build: 
      context: ./api-service
      dockerfile: Dockerfile
    container_name: api-server
    hostname: api-server
    expose:
      - "9000"  # Internal network communication only
    volumes:
      # Shared configuration access (no Docker socket needed)
      - ./conf.d/active.env:/etc/nginx/conf.d/active.env:ro
      - deployment_state:/etc/deployment:rw     # Version management
    networks:
      bluegreen-network:
        aliases:
          - api-server
          - api
    restart: unless-stopped
    mem_limit: 80m                               # Ultra-optimized for Blue-Green
    memswap_limit: 80m                           # No swap usage
    cpus: '0.15'                                 # Optimized CPU usage
    environment:
      - NO_DOCKER_SOCKET=true
      - NODE_OPTIONS=--max-old-space-size=60     # Ultra-optimized memory for API
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --timeout=5 http://localhost:9000/health || curl -f --max-time 5 http://localhost:9000/health || exit 1"]
      interval: 30s                              # Longer interval for t2.micro
      timeout: 10s                               # More timeout for API response
      retries: 2                                 # Fewer retries for lightweight API
      start_period: 45s                          # Longer startup time for Node.js API

