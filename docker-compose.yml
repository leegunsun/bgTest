networks:
  bluegreen-network:
    driver: bridge
    name: bluegreen-network
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16  # Consistent networking

volumes:
  nginx_logs:
    driver: local
  monitoring_data:
    driver: local
  deployment_state:
    driver: local                              # Version and deployment tracking