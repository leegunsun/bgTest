# NGINX Upstream Configuration for Blue-Green Deployment
# Based on NGINX Official Best Practices (새로운 판단 파일)

upstream blue {
    server 127.0.0.1:3001;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream green {
    server 127.0.0.1:3002;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}